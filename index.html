        // Animate counter numbers
        function animateCounter(element, start, end, duration) {
            const range = end - start;
            const startTime = Date.now();
            
            element.classList.add('counter-animate');
            
            function updateCounter() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (range * easedProgress));
                
                element.textContent = current.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                } else {
                    element.classList.remove('counter-animate');
                }
            }
            
            updateCounter();
        }

                }
            }, 5000);
        }

                opacity: 0;
                transform: translateX(100px) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.1) rotate(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .morphing-bg {
            animation: morphing 8s ease-in-out infinite;
        }

        .pulse-effect {
            animation: pulse 2s infinite;
        }

            animation: slideInRight 0.8s ease-out;

            animation: bounceIn 1s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .about-content {
                grid-template-columns: 1fr;
                text-align: center;

                padding: 4rem 1rem;
            }

            .hero {
                padding: 0 1rem;
            }

            .profile-img {
                width: 250px;
                height: 250px;
            }
        }

        /* Visitor Counter */
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease 2s forwards;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .visitor-counter:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .visitor-counter .counter-icon {
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .visitor-counter .counter-number {
            color: #4CAF50;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .counter-animate {
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from {
                transform: scale(0.8);
                opacity: 0.5;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            z-index: 10000;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Floating Elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 50%;
            animation: floatRandom 20s linear infinite;
        }

        @keyframes floatRandom {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Particle System */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        // Scroll Progress
        function updateScrollProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('scrollProgress').style.width = scrollPercent + '%';
        }

        // Navbar scroll effect
        function handleNavbarScroll() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }

        // Animation on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.section-title, .about-text, .about-image, .service-card, .case-card, .testimonial-card');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('animate');
                }
            });
        }

        // Staggered animation for cards
        function staggerCards() {
            const cardGroups = [
                '.service-card',
                '.case-card',
                '.testimonial-card'
            ];
            
            cardGroups.forEach(selector => {
                const cards = document.querySelectorAll(selector);
                cards.forEach((card, index) => {
                    const elementTop = card.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        setTimeout(() => {
                            card.classList.add('animate');
                        }, index * 200);
                    }
                });
            });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Form submission
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Skickar...';
            submitBtn.style.background = '#4caf50';
            
            setTimeout(() => {
                submitBtn.textContent = 'Skickat! ✓';
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = '';
                    this.reset();
                }, 2000);
            }, 1500);
        });

        // Event listeners
        window.addEventListener('scroll', () => {
            updateScrollProgress();
            handleNavbarScroll();
            animateOnScroll();
            staggerCards();
        });

        // Initial animations
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(animateOnScroll, 100);
            setTimeout(staggerCards, 100);
        });

        // Add parallax effect to hero
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });
    </script>
